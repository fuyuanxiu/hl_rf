<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>恒联看板demo</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!-- <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all"> -->
<script src="../js/login/jquery.min.js"></script>
<script src="../layuiadmin/lib/extend/echarts.js"></script>
<style>
html {
	height: 100%;
	margin: 0;
}

body {
	color: #000;
	margin-top: 5px;
	overflow: hidden;
	/*background: #000033;*/
	height: 100%;
	margin: 0;
}

.div-boder {
	border: 1px solid #000000;
	/*background: #000033;*/
}

/*包含除标题以外所有内容*/
.container-bottom {
	display: flex;
	justify-content: flex-start;
}

/*左侧栏*/
.container-left {
	height: 680px;
	width: 300px;
	margin: 2px;
}

/*右侧内容*/
.container-right {
	height: 680px;
	width: 975px;
	margin: 2px;
}

/*左侧栏上部*/
.container-left-top {
	height: 140px;
	width: 295px;
	margin: 0;
	display: flex;
}

/*左侧栏中部*/
.container-left-center {
	height: 147px;
	width: 295px;
	margin: 0;
	display: flex;
}

/*左侧栏底部*/
.container-left-bottom {
	height: 390px;
	width: 295px;
	margin: 0;
	display: flex;
}

/*右侧内容主要部分（上部）*/
.container-right-main {
	height: 427px;
	width: 970px;
	margin: 0;
	display: flex;
	justify-content: flex-start;
}

/*右侧内容补充（下部）*/
.container-right-vice {
	height: 250px;
	width: 970px;
	margin: 0;
}

/*右侧内容主要部分图表*/
.container-right-main-chart {
	height: 425px;
	width: 770px;
	margin: 0;
}

/*右侧内容主要部分信息栏*/
.container-right-main-info {
	height: 425px;
	width: 200px;
	margin: 0;
}

/*右侧内容主要部分信息栏格子*/
.container-right-main-info-cell {
	height: 140px;
	width: 200px;
	margin: 0 0 0 0; /*上： 右： 下:  左：*/
}
/*选项卡(主要部分)*/
#right_main_container div {
	width: 770px;
	height: 400px;
	border: 1px solid red;
	display: none;
	margin-top: 2px;
	text-align: center;
	line-height: 200px;
	font-size: 30px;
}

#right_main_container div.active {
	display: block;
}
/*选项卡(底部部分)*/
#right_vice_container div {
	width: 970px;
	height: 225px;
	border: 1px solid red;
	display: none;
	margin-top: 2px;
	text-align: center;
	line-height: 200px;
	font-size: 30px;
}

#right_vice_container div.active {
	display: block;
}

button {
	outline: none;
	border: 1px solid gray;
	border-radius: 5px;
}

button.active {
	background-color: #0099FF;
}
/*左侧栏标题框*/
.left_title1 {
	width: 10%;
	text-align: center;
	padding-top: 10%;
}

.left_title2 {
	width: 10%;
	text-align: center;
	padding-top: 40%;
}

ul {
	list-style-type: none;
	padding: 0;
	margin: 5px;
}

li {
	padding: 0;
	margin: 2px;
}
.li-inline{
float:left;
width:45%;
}
.table-left{
margin:5px 0 0 10px;
}
</style>
</head>
<body>
	<div class="div-boder">
		<!--<img src="img/title_2.png" style="height: 30px;margin: 1px 1px 1px 500px;">-->
		<h2 style="height: 30px; margin: 1px" align="center">数字化工厂信息中心</h2>
		<span
			style="color: #FFFFFF; float: right; font-size: 16px; margin: 10px 15px 0 0; display: inline;">2020-08-09
			09:19</span>
	</div>
	<div class="container-bottom">
		<div class="container-left div-boder">
			<div class="container-left-top div-boder">
				<div class="left_title1 div-boder">
					<span>产能预警</span>
				</div>
				<div style="float: left; width: 89%" id="pro_warn"></div>
			</div>
			<div class="container-left-center div-boder">
				<div class="left_title1 div-boder">
					<span>异常报警</span>
				</div>
			</div>
			<div class="container-left-bottom div-boder">
				<div class="left_title2 div-boder">
					<span>生产任务信息</span>
				</div>
				<div style="float: left; width: 89%;" class="div-boder">
					<ul>
						<li>工单号：</li>
						<li>型号：</li>
						<li>截止时间：</li>
						<li>物料说明：</li>
						<li>任务数：</li>
					</ul>
					<ul style="margin-top:10px">
					<li class="li-inline">投料数量：</li>
					<li class="li-inline">已完成数量：</li>
					<li class="li-inline">______</li>
					<li class="li-inline">______</li>
					<li class="li-inline">在制数量：</li>
					<li class="li-inline">退库数量：</li>
					<li class="li-inline">______</li>
					<li class="li-inline">______</li>
					<li class="li-inline">报废数量：</li>
					<li class="li-inline">待入库数量：</li>
					<li class="li-inline">______</li>
					<li class="li-inline">______</li>
					</ul>
					<table class="table-left" border="1px">
					<tr>
					<th>待下发工单</th><th>任务数</th><th>投料数</th>
					</tr>
					<tr><td>1</td><td>2</td><td>3</td></tr>
					<tr><td>3</td><td>3</td><td>1</td></tr>
					<tr><td>1</td><td>1</td><td>3</td></tr>
					</table>
				</div>
			</div>
		</div>
		<div class="container-right div-boder">
			<div class="container-right-main div-boder">
				<div class="container-right-main-chart div-boder">
					<div id="wrap">
						<button class="active">选项一</button>
						<button>选项二</button>
						<button>选项三</button>
						<div id="right_main_container">
							<div class="active">内容一</div>
							<div>内容二</div>
							<div>内容三</div>
						</div>
					</div>
				</div>
				<div class="container-right-main-info div-boder">
					<div class="container-right-main-info-cell div-boder"></div>
					<div class="container-right-main-info-cell div-boder"></div>
					<div class="container-right-main-info-cell div-boder"></div>
				</div>
			</div>
			<div class="container-right-vice div-boder">
				<div id="bottom_wrap">
					<button class="active">选项一</button>
					<button>选项二</button>
					<button>选项三</button>
					<div id="right_vice_container">
						<div class="active">内容一</div>
						<div>内容二</div>
						<div>内容三</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		getProWarn();
		/*选项卡切换(主要内容)*/
		var oWrap = document.getElementById('wrap')
		var oBtn = oWrap.getElementsByTagName('button')
		var oCon = document.getElementById('right_main_container')
		var oDiv = oCon.getElementsByTagName('div')
		for (var i = 0; i < oBtn.length; i++) {
			oBtn[i].index = i
			oBtn[i].onclick = function() {
				for (var j = 0; j < oBtn.length; j++) {
					oBtn[j].style.backgroundColor = 'white'
					oDiv[j].style.display = 'none'
				}
				this.style.backgroundColor = '#0099FF'
				oDiv[this.index].style.display = 'block'
			}
		}
		/*选项卡切换(底部内容)*/
		var bWrap = document.getElementById('bottom_wrap')
		var bBtn = bWrap.getElementsByTagName('button')
		var bCon = document.getElementById('right_vice_container')
		var bDiv = bCon.getElementsByTagName('div')
		for (var i = 0; i < bBtn.length; i++) {
			bBtn[i].index = i
			bBtn[i].onclick = function() {
				for (var j = 0; j < bBtn.length; j++) {
					bBtn[j].style.backgroundColor = 'white'
					bDiv[j].style.display = 'none'
				}
				this.style.backgroundColor = '#0099FF'
				bDiv[this.index].style.display = 'block'
			}
		}
		/*产能预警仪表盘*/
		function getProWarn() {
			option = {
				series : [ {
					name : '',
					type : 'gauge',
					min : 0,
					max : 100,
					splitNumber : 2,
					radius : '95%',
					axisLine : { // 坐标轴线
						lineStyle : { // 属性lineStyle控制线条样式
							width : 10
						}
					},
					axisTick : { // 坐标轴小标记
						length : 15, // 属性length控制线长
						lineStyle : { // 属性lineStyle控制线条样式
							color : 'auto'
						}
					},
					detail : {
						formatter : '{value}%',
						textStyle : {
							fontSize : 16,
						},
					},
					data : [ {
						value : 90
					} ]
				} ]
			};
			var gaugeChart = echarts.init(document.getElementById('pro_warn'));
			gaugeChart.setOption(option);
		}
	</script>
</body>
</html>
